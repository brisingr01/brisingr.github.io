<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="styles.css">
			<title>Buttons</title>
		</head>
		<body>
			<h1> All these buttons do something different.</h1>
			<p><a href="index.html">Back</a></p>
			<button class="button1" onclick="alert('This one shows an alert.')">Alert</button>
			<button class="button2">Change my color</button>
			<button class="button3" id="b3" onclick="change_text()">I change.</button>
			<button class="button4" onClick="window.location.reload();">Refresh</button>
			<div id="mydiv">
				<button id="mydiv">Move me</button>
			</div>
			<button class="button6">I grow</button>
			<button class="button7">Click</button>
			<button class="button8">Click</button>
			
			
			<script>
				function change_text(){document.getElementById("b3").innerHTML = "Only once";}
			</script>
			<script>
				//Make the DIV element draggagle:
				dragElement(document.getElementById("mydiv"));

				function dragElement(elmnt) {
				var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
				if (document.getElementById(elmnt.id + "header")) {
				/* if present, the header is where you move the DIV from:*/
				document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
				} else {
				/* otherwise, move the DIV from anywhere inside the DIV:*/
				elmnt.onmousedown = dragMouseDown;
				}

				function dragMouseDown(e) {
				e = e || window.event;
				e.preventDefault();
				// get the mouse cursor position at startup:
				pos3 = e.clientX;
				pos4 = e.clientY;
				document.onmouseup = closeDragElement;
				// call a function whenever the cursor moves:
				document.onmousemove = elementDrag;
				}

				function elementDrag(e) {
				e = e || window.event;
				e.preventDefault();
				// calculate the new cursor position:
				pos1 = pos3 - e.clientX;
				pos2 = pos4 - e.clientY;
				pos3 = e.clientX;
				pos4 = e.clientY;
				// set the element's new position:
				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
				}

				function closeDragElement() {
				/* stop moving when mouse button is released:*/
				document.onmouseup = null;
				document.onmousemove = null;
				}
				}
			</script>
		</body>
	<html>
